<!DoCTYPE html>
<html>
	<head>
		{% if title %}

		<title> Djngo Blog - {{title}}</title>
		{% else %}
		<title> Django Blog </title>
		{% endif %}
	</head>
	<body>
		<h1> Hii Sush......! THIS IS BLOG PAGE</h1>
		{% for post in posts %}
			<h1>{{ post.title }} </h1>
			<p><h1> {{post.Author }}</h1> on {{ post.date_posted }} </p>
			<p> {{ post.content }} </p>
		{% endfor %}
	</body>
</html>
